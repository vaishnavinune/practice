<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 18px;
            background: #2d89ef;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div class="success" id="successMsg"></div>
    </div>
    <script>
        document.getElementById('registrationForm').onsubmit = function(event) {
            event.preventDefault();
            document.getElementById('successMsg').textContent = 'Registration successful!';
            // You can add AJAX here to send data to your backend server
        }
    </script>
</body>
</html>
